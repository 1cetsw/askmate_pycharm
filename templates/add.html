<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_add.css') }}">
    <title>Add New Question</title>
</head>

<body>


<h1>Add User Question</h1><br>
<form action="{{ url_for('result') }}" method="post">

    <br><br>
    <label>Submission Time:<br>
        <input type="number" min="1" max="9999999999" name="submission_time">
    </label>
    <br><br>

    <label>View Number:<br>
        <input type="number" min="1" max="9999999999" name="view_number">
    </label>
    <br><br>
    <label>Vote Number:<br>
        <input type="number" min="1" max="9999999999" name="vote_number">
    </label>
    <br><br>
    <label>Question Title:<br>
        <input type="text" minlength="5" required name="title">
    </label>
    <br><br>
    <label>Message:<br>
        <textarea rows="4" cols="50" required name="message"></textarea>
    </label>
    <br><br>
    <label>Image:<br>
        <form action="upload.php" method="post" enctype="upload/img">
            <label for="img">Select image:</label>
            <input type="file" id="img" value="Upload" name="img" accept="image/*">
            <input type="submit">
        </form>
    </label>
    <br><br>

</form>


</body>
</html>
