<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ask Mate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_list.css') }}">
</head>

<body>
<center><h1><img src="/static/images/ask_logo.png" width="20%" height="20%"></h1></center>
<h2><a href="{{ url_for('route_add') }}">
    <img alt="ADD"
         src="/static/images/add_button.png"
         width=50" height="50">
</a></h2>

<table>
    <thead title="thead">
    <tr>
        <th>Id</th>
        <th>Submission Time</th>
        <th>View Number</th>
        <th>Vote Number</th>
        <th id="theadid">Question Title</th>
        <th>Message</th>
        <th>Image</th>

    </tr>
    </thead>
    <tbody>
    {% for line in user_question %}
        <tr>
            <td>{{ line.id }}</td>
            <td>{{ line.submission_time }}</td>
            <td>{{ line.view_number }}</td>
            <td>{{ line.vote_number }}</td>
            <td>{{ line.title }}</td>
            <td>{{ line.message }} </td>
            <td>{{ line.image }}</td>
            <td title="EDIT">
                <a href="{{ url_for('route_edit', question_id=line.id) }}">
                    <img alt="edit"
                         src="https://www.nicepng.com/png/full/137-1378331_edit-button-blue-clip-art-icon-button-edit.png"
                         width=70" height="30">
                </a>

            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
