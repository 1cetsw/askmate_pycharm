<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="{{ url_for('static', filename='style_add.css') }}">
    <title>Edit Story</title>
</head>

<body>
    <h1>Edit Question</h1><br>
    <form action="{{ url_for('route_edit_result') }}" method="post">

        <br><br>
        <label>Question Title:<br>
            <input type="text" minlength="5" required name="questiontitle" value="{{ result.title }}">
        </label>
        <br><br>
        <label>Message:<br>
            <textarea rows="4" cols="50" required name="message">{{ result.message }}</textarea>
        </label>
        <br><br>
        <label>Submission Time:<br>
            <input type="number" min="1" max="1500" name="submissiontime" value="{{ result.submissiontime }}">
        </label>
        <br><br>
        <label>Vote Number:<br>
             <input type="number" min="1" max="1500" name="votenumber" value="{{ result.votenumber }}">
        </label>
        <br><br>
        <label>Image:<br>
            <textarea rows="4" cols="50" required name="image">{{ result.image }}</textarea>
        </label>

        <br><br>

        <br><br>
        <input type="submit" value="Update User Story">
    </form>
</body>
</html>
